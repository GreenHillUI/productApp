<!DOCTYPE html>
<html>
<head>
  <title>Product App</title>
  <meta name="viewport">
  <meta
  name="description"
  content="View product descriptions, reviews, ratings, questions and answers for different apparel items">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      color: rgb(100, 100, 100);
    }
    * {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
      font-family: 'PT Sans', sans-serif;
    }
    html, body {
      height: 100%;
      max-width: 100%;
      margin: 0 auto;
      scroll-behavior: smooth;
    }
    body {
      line-height: 1;
      -webkit-font-smoothing: antialiased;
    }
    img, picture, video, canvas, svg {
      display: block;
      max-width: 100%;
    }
    input, button, textarea, select {
      font: inherit;
    }
    p, h1, h2, h3, h4, h5, h6 {
      overflow-wrap: break-word;
    }
    ol, ul {
      list-style: none;
    }
  </style>
  <link defer rel="stylesheet" href="./styles/styles.css">
  <link defer rel="stylesheet" href="./styles/qA.css">
  <link defer rel="stylesheet" href="./styles/bubble.css">
  <link defer rel="stylesheet" href="./styles/gallery.css">
  <link defer rel="stylesheet" href="./styles/relatedProducts.css">
  <link defer rel="stylesheet" href="./styles/overview.css">
  <link defer rel="stylesheet" href="./styles/ratingsAndReviews.css">
  <script defer src="https://kit.fontawesome.com/b629c0d2ed.js" crossorigin="anonymous"></script>
  <link defer rel="preconnect" href="https://fonts.googleapis.com">
  <link defer rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link defer href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet"></head>
<body>
  <div id="app"></div>
  <script type="text/javascript" defer src="bundle.js"></script> <!-- Runs all files via bundle,js for weppack-->
</body>
</html>
